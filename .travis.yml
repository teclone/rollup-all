language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
script:
  - npm run test
jobs:
  include:
    - stage: release
      node_js: '11.12.0'
      script:
        - npm run test
        - npm run build
      after_success:
        - npm run semantic-release
        - npm run report-coverage
